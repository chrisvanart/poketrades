<div *ngIf="pokemon">
<h1>{{pokemon}} ({{type}})</h1>

<span *ngFor="let typeName of typeList;let i = index;" class="label label-default"><a routerLink="/pokemon/{{id}}/{{i}}" class="labeltext">{{typeName}} </a></span>

<div *ngIf="zoekTrainers.length > 0">
<h2>Trainers die {{pokemon}} <span *ngIf="type != 'Normaal'" class="label label-default">{{type}}</span> zoeken</h2>
<ul>
  <li *ngFor="let trainer of zoekTrainers">
    {{trainer.naam}}
  </li>
</ul>
</div>
<div *ngIf="heeftTrainers.length > 0">
<h2>Trainers die {{pokemon}} <span *ngIf="type != 'Normaal'" class="label label-default">{{type}}</span> hebben</h2>
<ul>
  <li *ngFor="let trainer of heeftTrainers">
    {{trainer.naam}}
  </li>
</ul>
</div>
</div>
<div *ngIf="!pokemon">
<p>Laden...</p>
</div>
